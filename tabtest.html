<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Test</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f4ebd4;
      min-height: 100vh;
    }
    .tab-img-nav {
      position: relative;
      width: 649px;
      height: 95px;
      margin: 80px auto 40px auto;
      /* margin-top so it's not at the very top */
    }
    .file-tab-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 649px;
      height: 95px;
      z-index: 1;
      pointer-events: none;
    }
    .dossier-tabs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 95px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .tab {
      position: relative;
      z-index: 2;
      background: transparent;
      border: none;
      font-family: 'Stardos Stencil', monospace;
      font-size: 1.18rem;
      padding: 28px 38px 12px 38px;
      color: #222;
      text-decoration: none;
      transition: color 0.2s;
    }
    .active-tab {
      font-weight: bold;
      color: #b30000;
      text-shadow: 1px 1px 0 #fff, 0 0 2px #c9c9c9;
    }
  </style>
</head>
<body>
  <div class="tab-img-nav">
    <img src="images/tab.png" class="file-tab-bg" alt="Tab" />
    <nav class="dossier-tabs">
      <a href="index.html" class="tab">SPECTRE001</a>
      <a href="spectre002.html" class="tab active-tab">SPECTRE002</a>
    </nav>
  </div>
</body>
</html>
