name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        # FIX: Update to v3 of upload-pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # This specifies the path to your static site files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
