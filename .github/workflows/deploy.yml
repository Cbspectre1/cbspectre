name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          npm install

      - name: Build site
        run: |
          npm run build

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # or ./build or whatever your output dir is

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
