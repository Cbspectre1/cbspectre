name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # This specifies the path to your static site files
          # Add an explicit artifact name - this can sometimes help
          name: github-pages # <--- ADD THIS LINE

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        # Explicitly pass the artifact_name to deploy-pages
        with:
          artifact_name: github-pages # <--- ADD THIS LINE
